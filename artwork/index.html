<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        .svgcontainer {
            width:49%;
            float:left;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="volvoSurface.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var volvoSurface = new VolvoSurface({
                "#perspective": "byborre_volvo_perspective.svg",
                "#plan": "byborre_volvo_plan.svg"
            });

            volvoSurface.loaded(function () {
                var lightness = 50;
                var offset = 1;
                var id = [1, 10, 15, 20, 25, 30, 35];

                var interval = setInterval(function () {
                    $("#perspective").polygon(id).lightness(60, lightness);
                    $("#plan").polygon(id).lightness(60, lightness);

                    lightness += offset;

                    if (lightness > 99) {
                        offset = -1;
                    }

                    if (lightness < 50) {
                        offset = +1;
                    }
                }, 20);
            });
        });
    </script>
</head>
<body>
    <div class="svgcontainer" id="perspective">
    </div>
    <div class="svgcontainer" id="plan">
    </div>
</body>
</html>
